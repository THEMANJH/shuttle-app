<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuttle Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>셔틀 예약 시스템</h1>
  <div id="schedule">
    <h2>셔틀 시간표</h2>
    <ul id="schedule-list"></ul>
  </div>
  <div id="reservation">
    <h2>예약하기</h2>
    <input type="text" id="name" placeholder="이름 입력">
    <button id="reserve-btn">예약</button>
  </div>
  <div id="reservations">
    <h2>예약 현황</h2>
    <ul id="reservations-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
